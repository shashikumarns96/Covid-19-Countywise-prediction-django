{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
     <!-- Required meta tags -->

</head>
<body>
<div class="container">
  <center>
  <h2><b>World Wide COVID - 19 Cases Details</b></h2>

</form></center>

<div class="table-responsive">

        <td><b>{{ key }} :</b>  </td> <td> {{ value }} </td>
    </tr>
 {% endfor %}
</table>
</div>

    <center><p style="color:red;"><b>{{ value }}</b></p></center>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</body>
</html>
